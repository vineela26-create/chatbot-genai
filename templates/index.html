<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterviewAI | Your Personal Career Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-deep: #0f172a;
            --sidebar-bg: rgba(30, 41, 59, 0.7);
            --card-bg: rgba(30, 41, 59, 0.8);
            --accent-blue: #2563eb;
            --accent-red: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --transition: all 0.2s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .glass-sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 24px;
            gap: 24px;
        }

        .logo-container { display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 1.2rem; }
        .logo-icon { width: 35px; height: 35px; background: var(--accent-blue); border-radius: 8px; display: flex; align-items: center; justify-content: center; }

        .history-container { flex: 1; overflow-y: auto; margin-top: 10px; position: relative; }

        .history-item-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            border-radius: 8px;
            transition: var(--transition);
        }

        .history-item {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            text-align: left;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        
        .history-item-wrapper:hover { background: rgba(255,255,255,0.05); }
        .history-item-wrapper.active { background: rgba(37, 99, 235, 0.15); border: 1px solid rgba(37, 99, 235, 0.3); }
        .history-item-wrapper.active .history-item { color: white; }

        .menu-trigger {
            opacity: 0;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .history-item-wrapper:hover .menu-trigger { opacity: 1; }
        .menu-trigger:hover { color: white; }

        .context-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background: #1e293b;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            z-index: 50;
            min-width: 140px;
            overflow: hidden;
            padding: 4px;
        }

        .context-menu.show { display: block; animation: menuFade 0.15s ease-out; }

        @keyframes menuFade { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        .menu-item {
            width: 100%;
            padding: 10px 12px;
            text-align: left;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 6px;
            transition: var(--transition);
        }

        .menu-item:hover { background: rgba(255,255,255,0.08); color: white; }
        .menu-item.delete-item:hover { background: rgba(239, 68, 68, 0.15); color: var(--accent-red); }

        .new-chat-btn {
            background: var(--accent-blue); color: white; padding: 12px; border-radius: 10px;
            border: none; font-weight: 600; cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 8px; margin-bottom: 10px;
        }

        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { padding: 20px 32px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }

        #chat-feed { flex: 1; overflow-y: auto; padding: 32px; display: flex; flex-direction: column; gap: 20px; }

        .message-row { display: flex; gap: 12px; max-width: 85%; animation: fadeIn 0.3s ease; }
        .message-row.user { align-self: flex-end; flex-direction: row-reverse; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .avatar { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 700; flex-shrink: 0; }
        .avatar.ai { background: var(--accent-blue); }
        .avatar.user { background: #475569; }

        .bubble { padding: 16px 20px; border-radius: 18px; font-size: 0.95rem; line-height: 1.6; }
        .bot-bubble { background: var(--card-bg); border: 1px solid var(--border-color); border-bottom-left-radius: 2px; }
        .user-bubble { background: var(--accent-blue); border-bottom-right-radius: 2px; }

        #typing { display: none; padding: 0 32px 20px; }
        .dots { display: flex; gap: 5px; background: var(--card-bg); width: fit-content; padding: 10px 15px; border-radius: 20px; }
        .dot { width: 6px; height: 6px; background: var(--text-muted); border-radius: 50%; animation: bounce 1.4s infinite; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-5px); } }

        footer { padding: 20px 32px 32px; }
        .input-box { display: flex; background: #1e293b; border: 1px solid var(--border-color); border-radius: 15px; padding: 8px; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; }
        button#send-btn { background: var(--accent-blue); border: none; color: white; padding: 0 20px; border-radius: 10px; cursor: pointer; }

        #modal-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px); z-index: 100; align-items: center; justify-content: center;
        }
        .modal { background: #1e293b; padding: 24px; border-radius: 16px; width: 90%; max-width: 400px; border: 1px solid var(--border-color); }
        .modal input { width: 100%; background: #0f172a; border: 1px solid var(--border-color); padding: 12px; border-radius: 8px; margin-bottom: 16px; color: white; outline: none; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 12px; }
        .modal-btn { padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
        .btn-confirm { background: var(--accent-blue); color: white; }
    </style>
</head>
<body>

    <div id="modal-overlay">
        <div class="modal">
            <h3 style="margin-bottom: 16px;">Rename Chat</h3>
            <input type="text" id="modal-input">
            <div class="modal-actions">
                <button class="modal-btn" style="background:transparent; color:var(--text-muted)" onclick="closeModal()">Cancel</button>
                <button class="modal-btn btn-confirm" id="modal-confirm-btn">Save</button>
            </div>
        </div>
    </div>

    <aside class="glass-sidebar">
        <div class="logo-container"><div class="logo-icon">IAI</div> InterviewAI</div>
        
        <button class="new-chat-btn" id="new-chat-btn">
            <svg width="16" height="16" fill="white" viewBox="0 0 16 16"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>
            New Chat
        </button>

        <div class="history-container">
            <p style="font-size: 0.7rem; color: var(--text-muted); margin-bottom: 10px; padding-left: 10px; text-transform: uppercase; letter-spacing: 1px;">Recent Chats</p>
            <div id="history-list"></div>
        </div>
    </aside>

    <main class="main-content">
        <header>
            <div>
                <h2>Interview Coach</h2>
                <span style="font-size: 0.8rem; color: #22c55e;">‚óè AI ASSISTANT</span>
            </div>
        </header>

        <div id="chat-feed">
            <div class="message-row">
                <div class="avatar ai">AI</div>
                <div class="bubble bot-bubble">
                    <p>Hello! I'm your AI career coach. How can I assist with your preparation today?</p>
                </div>
            </div>
        </div>

        <div id="typing">
            <div class="dots"><div class="dot" style="width:6px;height:6px;background:var(--text-muted);border-radius:50%;animation:bounce 1.4s infinite"></div><div class="dot" style="width:6px;height:6px;background:var(--text-muted);border-radius:50%;animation:bounce 1.4s infinite;animation-delay:0.2s"></div><div class="dot" style="width:6px;height:6px;background:var(--text-muted);border-radius:50%;animation:bounce 1.4s infinite;animation-delay:0.4s"></div></div>
        </div>

        <footer>
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
        </footer>
    </main>

    <script>
        const feed = document.getElementById('chat-feed');
        const input = document.getElementById('user-input');
        const historyList = document.getElementById('history-list');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalInput = document.getElementById('modal-input');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');

        let currentChatId = Date.now().toString();

        function loadHistoryList() {
            const savedChats = JSON.parse(localStorage.getItem('interviewAIChats') || '{}');
            historyList.innerHTML = '';
            const ids = Object.keys(savedChats).sort((a, b) => b - a);

            ids.forEach(id => {
                const chat = savedChats[id];
                const wrapper = document.createElement('div');
                wrapper.className = `history-item-wrapper ${id === currentChatId ? 'active' : ''}`;
                
                wrapper.innerHTML = `
                    <button class="history-item" onclick="loadChat('${id}')">
                        <svg width="14" height="14" fill="currentColor" viewBox="0 0 16 16"><path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586L15 14.414V2a1 1 0 0 0-1-1H2z"/></svg>
                        <span>${chat.title}</span>
                    </button>
                    <button class="menu-trigger" onclick="toggleContextMenu(event, '${id}')">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/></svg>
                    </button>
                    <div class="context-menu" id="menu-${id}">
                        <button class="menu-item" onclick="openRenameModal('${id}', '${chat.title}')">
                            <svg width="14" height="14" fill="currentColor" viewBox="0 0 16 16"><path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5z"/></svg>
                            Rename
                        </button>
                        <button class="menu-item delete-item" onclick="deleteChat('${id}')">
                            <svg width="14" height="14" fill="currentColor" viewBox="0 0 16 16"><path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/></svg>
                            Delete
                        </button>
                    </div>
                `;
                historyList.appendChild(wrapper);
            });
        }

        function toggleContextMenu(e, id) {
            e.stopPropagation();
            const allMenus = document.querySelectorAll('.context-menu');
            allMenus.forEach(m => { if(m.id !== `menu-${id}`) m.classList.remove('show'); });
            document.getElementById(`menu-${id}`).classList.toggle('show');
        }

        window.onclick = () => document.querySelectorAll('.context-menu').forEach(m => m.classList.remove('show'));

        function deleteChat(id) {
            const savedChats = JSON.parse(localStorage.getItem('interviewAIChats') || '{}');
            delete savedChats[id];
            localStorage.setItem('interviewAIChats', JSON.stringify(savedChats));
            if (currentChatId === id) resetChat();
            else loadHistoryList();
        }

        function openRenameModal(id, title) {
            modalOverlay.style.display = 'flex';
            modalInput.value = title;
            modalConfirmBtn.onclick = () => {
                const val = modalInput.value.trim();
                if (val) {
                    const saved = JSON.parse(localStorage.getItem('interviewAIChats') || '{}');
                    if(saved[id]) { saved[id].title = val; localStorage.setItem('interviewAIChats', JSON.stringify(saved)); }
                    loadHistoryList();
                    closeModal();
                }
            };
        }

        function closeModal() { modalOverlay.style.display = 'none'; }

        function loadChat(id) {
            const saved = JSON.parse(localStorage.getItem('interviewAIChats') || '{}');
            if (!saved[id]) return;
            currentChatId = id;
            feed.innerHTML = '';
            saved[id].messages.forEach(m => appendMessageToUI(m.text, m.role === 'user'));
            loadHistoryList();
        }

        function resetChat() {
            currentChatId = Date.now().toString();
            feed.innerHTML = `<div class="message-row"><div class="avatar ai">AI</div><div class="bubble bot-bubble"><p>Hello! I'm your AI career coach. How can I assist with your preparation today?</p></div></div>`;
            loadHistoryList();
        }

        async function sendMessage() {
            const val = input.value.trim();
            if (!val) return;
            appendMessageToUI(val, true);
            input.value = '';
            
            const saved = JSON.parse(localStorage.getItem('interviewAIChats') || '{}');
            if(!saved[currentChatId]) saved[currentChatId] = { title: val.slice(0, 25), messages: [] };
            saved[currentChatId].messages.push({ role: 'user', text: val });
            localStorage.setItem('interviewAIChats', JSON.stringify(saved));
            loadHistoryList();

            document.getElementById('typing').style.display = 'block';
            try {
                const res = await fetch('/chat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ message: val })});
                const data = await res.json();
                document.getElementById('typing').style.display = 'none';
                appendMessageToUI(data.reply, false);
                
                const updated = JSON.parse(localStorage.getItem('interviewAIChats'));
                updated[currentChatId].messages.push({ role: 'ai', text: data.reply });
                localStorage.setItem('interviewAIChats', JSON.stringify(updated));
            } catch (e) { document.getElementById('typing').style.display = 'none'; }
        }

        function appendMessageToUI(text, isUser) {
            const row = document.createElement('div');
            row.className = `message-row ${isUser ? 'user' : ''}`;
            row.innerHTML = `<div class="avatar ${isUser ? 'user' : 'ai'}">${isUser ? 'YOU' : 'AI'}</div>
                             <div class="bubble ${isUser ? 'user-bubble' : 'bot-bubble'}">${isUser ? `<p>${text}</p>` : marked.parse(text)}</div>`;
            feed.appendChild(row);
            feed.scrollTop = feed.scrollHeight;
        }

        document.getElementById('send-btn').onclick = sendMessage;
        input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
        document.getElementById('new-chat-btn').onclick = resetChat;
        loadHistoryList();
    </script>
</body>
</html>
